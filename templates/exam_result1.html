<!-- exam_result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>试卷答题得分</title>
</head>
<body>
    <h1>试卷答题得分</h1>
    <p>您的得分是: {{ total_marks }}</p>

    <!-- 展示每道题目的得分情况 -->
    <h2>得分详情</h2>
    <ul>
        {% for question, is_correct in question_results.items %}
            <li>{{ question.question_text }} - {% if is_correct %}正确{% else %}错误{% endif %}</li>
        {% endfor %}
    </ul>

    <!-- 添加评价按钮 -->
    <form action="{% url 'evaluate_exam' user_exam.id %}" method="get">
        <button type="submit">评价</button>
    </form>
</body>
</html>
